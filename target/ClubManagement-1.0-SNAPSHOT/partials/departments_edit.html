<div ng-init="init()" class="container-fluid" ng-show="getSignedInState()">
    <div class="row">
        <div ng-include src="'partials/management_nav.html'"></div>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                            <span ng-bind="messages"></span>
                            <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                               ng-show="messages"></i>
                        </div>
                        <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <h3>Edit Department</h3>
                        <form name="departmentForm" novalidate role="form">
                            <div class="form-group">
                                <label for="name">Department Name <span class="required">*</span></label>
                                <span class="required-label-red label label-danger" ng-show="departmentForm.name.$error.required">Required!</span>
                                <input id="name" type="text" name="name" ng-model="department.name" class="form-control" ng-required="true"/>
                            </div>
                            <div class="form-group">
                                <label for="description">Description <span class="required">*</span></label>
                                <span class="required-label-red label label-danger" ng-show="departmentForm.description.$error.required">Required!</span>
                                <input id="description" type="text" name="description" ng-model="department.description" class="form-control" ng-required="true"/>
                            </div>
                            <div class="form-group">
                                <label for="description">Minimum RestTime <span class="required">*</span></label>
                                <input id="restTime" type="number" name="restTime" name="restTime" onkeypress="return isNumber(event)" placeholder="0.00" step="0.1" ng-model="department.restTime"class="form-control"/>
                            </div>
                            <button ng-click="saveDepartment(departmentForm)" class="btn btn-add-custom" ng-disabled="!isValidDepartment(departmentForm) || loading">Save</button>
                        </form>
                        <p><a class="nav-link" onclick="window.history.back();" href="">Â« Back</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
