<div ng-init="init()" class="container-fluid" ng-show="getSignedInState()">
    <div class="row">
        <div ng-include src="'partials/management_nav.html'"></div>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                            <span ng-bind="messages"></span>
                            <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                               ng-show="messages"></i>
                        </div>
                        <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <h3>Edit Match</h3>
                        <form home="matchForm" novalidate role="form">
                            <div class="form-group">
                                <label for="home">Match home <span class="required">*</span></label>
                                <span class="required-label-red label label-danger" ng-show="matchForm.home.$error.required">Required!</span>
                                <input id="home" type="text" name="home" ng-model="match.home" class="form-control" ng-required="true"/>
                            </div>
                            <div class="form-group">
                                <label for="away">Away <span class="required">*</span></label>
                                <span class="required-label-red label label-danger" ng-show="matchForm.away.$error.required">Required!</span>
                                <input id="away" type="text" name="away" ng-model="match.away" class="form-control" ng-required="true"/>
                            </div>
                            <div class="form-group">
                                <label for="homegoals">Homegoals <span class="required">*</span></label>
                                <input id="homegoals" type="number" name="homegoals" name="homegoals" onkeypress="return isNumber(event)" placeholder="0.00" step="0.1" ng-model="match.homegoals"class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="awaygoals">Awaygoals <span class="required">*</span></label>
                                <input id="awaygoals" type="number" name="awaygoals" name="awaygoals" onkeypress="return isNumber(event)" placeholder="0.00" step="0.1" ng-model="match.awaygoals"class="form-control"/>
                            </div>
                            <button ng-click="saveMatch(matchForm)" class="btn btn-add-custom" ng-disabled="!isValidMatch(matchForm) || loading">Save</button>
                        </form>
                        <p><a class="nav-link" onclick="window.history.back();" href="">Â« Back</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
