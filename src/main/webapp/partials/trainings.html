<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClubManagementApp</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container-fluid {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .jumbotron {
      background-color: #87CEEB;
      color: #ffffff;
      text-align: center;
      padding: 30px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #000000;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #333;
    }

    hr {
      margin: 15px 0;
      border: 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .col-lg-4 {
      margin-bottom: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .col-lg-4:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="jumbotron">
    <h1>ClubManagementApp</h1>
    <div class="row">
      <div class="col-lg-4">
        <h2>Trainings</h2>
        <p>U10: Mo, Tue 17-18 O'Clock</p>
        <hr>
        <p>U11: Tue, Thu 17-18 O'Clock</p>
        <hr>
        <p>U12: Tue, Thu 18-19 O'Clock</p>
        <hr>
        <p>U13: Mo, Wed 18-19 O'Clock</p>
        <hr>
        <p>U14: Mo, Wed 17-18 O'Clock</p>
        <hr>
        <p>U15: Mo, Wed 17-18 O'Clock</p>
        <hr>
        <p>U16: Mo, Wed 17-18 O'Clock</p>
        <hr>
        <p>Res: Mo, Wed 17-18 O'Clock</p>
        <hr>
        <p>KM: Mo, Wed 17-18 O'Clock</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
