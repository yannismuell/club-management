<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #D9DBDC;
      margin: 0;
      padding: 0;
    }

    .container-fluid {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .jumbotron {
      background-color: #007bff;
      color: #FFEFCF;
      text-align: center;
      padding: 30px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #333;
    }

    hr {
      margin: 15px 0;
      border: 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .col-lg-4 {
      margin-bottom: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .col-lg-4:hover {
      transform: scale(1.05);
    }
  </style>
</head>
</head>
<body>
<h2>Trainingsplan</h2>
<table>
  <tr>
    <th>Team</th>
    <th>Tag</th>
    <th>Uhrzeit</th>
  </tr>
  <tr>
    <td>U16</td>
    <td>Dienstag</td>
    <td>16:00 Uhr</td>
  </tr>
  <tr>
    <td>U16</td>
    <td>Donnerstag</td>
    <td>16:00 Uhr</td>
  </tr>
  <!-- Weitere Trainingszeiten hier einfÃ¼gen -->
</table>
</body>
</html>
