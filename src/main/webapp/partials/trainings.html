<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClubManagementApp</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0px;
        }

        .jumbotron {
            background-color: #f0f0f0;
            color: #007bff;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }

        hr {
            margin: 15px 0;
            border: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .col-lg-4 {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
<div class="container">
  <div class="jumbotron">

  </div>
  <div class="row">
    <div class="col-lg-4">
      <h1>Trainings</h1>
      <hr>
      <p>U12: Mo, Fr 17-18 O'Clock</p>
      <hr>
      <p>U15: Tue, Thu 17-18 O'Clock</p>
      <hr>
      <p>U16: Tue, Thu 19-20 O'Clock</p>
      <hr>
      <p>U18: Wed, Fr 18-19 O'Clock</p>
      <hr>
      <p>U23: Mo, Wed 19-20 O'Clock</p>
      <hr>
      <p>Main Team: Mo, Wed 19-20 O'Clock</p>
    </div>
  </div>
</div>
</body>
</html>
