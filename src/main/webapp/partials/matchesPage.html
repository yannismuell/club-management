<div ng-init="init()" class="container-fluid">
    <main role="main">
        <div class="row justify-content-center">
            <div class="table-responsive">
                <table id="match-table" class="table table-striped table-hover text-center">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Team</th>
                        <th>Score</th>
                        <th>Guest</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="match in filteredMatches | startFrom: pagination.currentPage * pagination.pageSize | limitTo: pagination.pageSize | orderBy:'matchDate'">
                        <td>{{match.matchDate}}</td>
                        <td>{{match.matchTime}}</td>
                        <td>{{match.matchTeam}}</td>
                        <td>{{match.homeGoals}} : {{match.guestGoals}}</td>
                        <td>{{match.guest}}</td>
                    </tr>
                    <!-- Falls keine Ãœbereinstimmungen vorhanden sind -->
                    <tr ng-if="filteredMatches.length === 0">
                        <td colspan="6" class="text-center">No matches found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
