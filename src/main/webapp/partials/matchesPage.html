<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem 1rem;
            position: relative; /* Position relativ für die absolute Positionierung des Bildes */
            text-align: center;
        }
        .jumbotron img {
            position: absolute; /* Absolutes Positionieren des Bildes */
            top: 0; /* Oben ausrichten */
            left: 50%; /* Horizontal zentrieren */
            transform: translateX(-50%); /* Horizontal zentrieren */
            width: 200px; /* Breite des Bildes */
            height: auto; /* Automatische Höhe beibehalten */
        }
        .jumbotron h1 {
            margin-top: 80px; /* Abstand zwischen dem Bild und der Überschrift */
        }
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }
        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #e9ecef;
            color: #495057;
            font-weight: bold;
        }
        .table tbody+tbody {
            border-top: 2px solid #dee2e6;
        }
        .table tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Jumbotron -->
<div class="jumbotron">
    <img src="Match.jpg" alt="Game Schedule Image"> <!-- Bild hinzufügen -->
    <div class="container text-center">
        <h1 class="display-4">Game Schedule</h1>
    </div>
</div>

<!-- Table for matches -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Home Club</th>
                    <th>Goals</th>
                    <th>Goals</th>
                    <th>Guest Club</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>2024-02-21 15:00</td>
                    <td>Club A</td>
                    <td>7</td>
                    <td>1</td>
                    <td>Club C</td>
                </tr>
                <tr>
                    <td>2024-02-22 14:30</td>
                    <td>Club B</td>
                    <td>4</td>
                    <td>3</td>
                    <td>Club D</td>
                </tr>
                <!-- Additional Matches -->
                <tr>
                    <td>2024-02-23 16:00</td>
                    <td>Club E</td>
                    <td>2</td>
                    <td>2</td>
                    <td>Club F</td>
                </tr>
                <tr>
                    <td>2024-02-24 17:30</td>
                    <td>Club G</td>
                    <td>3</td>
                    <td>1</td>
                    <td>Club H</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
