<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem 1rem;
            position: relative; /* Position relativ für die absolute Positionierung des Bildes */
            text-align: center;
        }
        .jumbotron img {
            position: absolute; /* Absolutes Positionieren des Bildes */
            top: 0; /* Oben ausrichten */
            left: 50%; /* Horizontal zentrieren */
            transform: translateX(-50%); /* Horizontal zentrieren */
            width: 200px; /* Breite des Bildes */
            height: auto; /* Automatische Höhe beibehalten */
        }
        .jumbotron h1 {
            margin-top: 80px; /* Abstand zwischen dem Bild und der Überschrift */
        }
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }
        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #e9ecef;
            color: #495057;
            font-weight: bold;
        }
        .table tbody+tbody {
            border-top: 2px solid #dee2e6;
        }
        .table tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }
        .club-logo {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }
        .small-img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

<!-- Jumbotron -->
<div class="jumbotron">
    <img src="img/Match.jpg" alt="Game Schedule Image"> <!-- Bild hinzufügen -->
    <div class="container text-center">
        <h1 class="display-4">Game Schedule</h1>
    </div>
</div>

<!-- Table for matches -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Home Club</th>
                    <th>Goals</th>
                    <th>Goals</th>
                    <th>Guest Club</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>21. Feb 2024<br>15:00</td>
                    <td><img src="img/Barcelona.png" alt="Left Image" class="img-fluid small-img">Club A</td>
                    <td>7</td>
                    <td>1</td>
                    <td><img src="img/Madrid.png" alt="Club C Logo" class="club-logo">Club C</td>
                </tr>
                <tr>
                    <td>22. Feb 2024<br>14:30</td>
                    <td><img src="clubBlogo.jpg" alt="Club B Logo" class="club-logo">Club B</td>
                    <td>4</td>
                    <td>3</td>
                    <td><img src="clubDlogo.jpg" alt="Club D Logo" class="club-logo">Club D</td>
                </tr>
                <!-- Additional Matches -->
                <tr>
                    <td>23. Feb 2024<br>16:00</td>
                    <td><img src="clubElogo.jpg" alt="Club E Logo" class="club-logo">Club E</td>
                    <td>2</td>
                    <td>2</td>
                    <td><img src="clubFlogo.jpg" alt="Club F Logo" class="club-logo">Club F</td>
                </tr>
                <tr>
                    <td>24. Feb 2024<br>17:30</td>
                    <td><img src="clubGlogo.jpg" alt="Club G Logo" class="club-logo">Club G</td>
                    <td>3</td>
                    <td>1</td>
                    <td><img src="clubHlogo.jpg" alt="Club H Logo" class="club-logo">Club H</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
