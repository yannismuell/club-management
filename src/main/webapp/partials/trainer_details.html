<div class="container-fluid" ng-show="getSignedInState()">
    <div class="row">
        <div ng-include src="'partials/management_nav.html'"></div>
        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <div class="row">
                <div class="col-lg-12">
                    <div id="messages" class="alert alert-{{alertStatus}}" >
                        <span ng-bind="messages"></span>
                        <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-show="messages"></i>
                    </div>
                    <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-12">
                    <div class="row" ng-init="init()">
                        <div class="col-xs-12 col-sm-12 col-lg-12">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th><h2>Trainer Details</h2></th>
                                    <th><h3>{{trainer.name}} ({{trainer.description}})</h3></th>
                                    <th><a class="btn btn-outline-primary" href="#!/trainers/edit/{{trainer.websafeTrainerKey}}" role="button">Edit &raquo;</a></th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <p><a class="nav-link" onclick="window.history.back();" href="">Â« Back</a></p>
        </main>
    </div>
</div>
