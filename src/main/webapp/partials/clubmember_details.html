<div class="container-fluid" ng-show="getSignedInState()">
    <div class="row">
        <div ng-include src="'partials/management_nav.html'"></div>
        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <div class="row">
                <div class="col-lg-12">
                    <div id="messages" class="alert alert-{{alertStatus}}" >
                        <span ng-bind="messages"></span>
                        <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-show="messages"></i>
                    </div>
                    <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-12">
                    <div class="row" ng-init="init()">
                        <div class="col-xs-12 col-sm-12 col-lg-12">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th><h5> </h5></th>
                                    <th><h3>Name</h3></th>
                                    <th><h3>Surname</h3></th>
                                    <th><h3>Birthdate</h3></th>
                                    <th><h3>EMail</h3></th>
                                    <th><h3>Address</h3></th>
                                    <th><h3>Team</h3></th>
                                    <th><h3>Coach</h3></th>
                                    <th><h3>Admin</h3></th>
                                </tr>
                                <tr>
                                    <th><h3>Clubmember Details</h3></th>
                                    <th><h5>{{clubmember.name}}</h5></th>
                                    <th><h5>{{clubmember.surname}}</h5></th>
                                    <th><h5>{{clubmember.birthDate}}</h5></th>
                                    <th><h5>{{clubmember.email}}</h5></th>
                                    <th><h5>{{clubmember.address}}</h5></th>
                                    <td><h5>{{clubmember.team}}</h5></td>
                                    <th><h5>{{clubmember.isCoach}}</h5></th>
                                    <th><h5>{{clubmember.isAdmin}}</h5></th>
                                    <th><a class="btn btn-outline-primary" href="#!/clubmembers/edit/{{clubmember.websafeClubmemberKey}}" role="button">Edit &raquo;</a></th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <p><a class="nav-link" onclick="window.history.back();" href="">Â« Back</a></p>
        </main>
    </div>
</div>
