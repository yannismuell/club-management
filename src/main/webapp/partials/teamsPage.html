<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <style>
        .team-button {
            display: block;
            width: 250px;
            padding: 10px;
            margin: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button class="team-button" onclick="showDetails('U12')">U12 Team</button>
<button class="team-button" onclick="showDetails('U15')">U15 Team</button>
<button class="team-button" onclick="showDetails('U16')">U16 Team</button>

<button class="team-button" onclick="showDetails('Kampfmannschaft')">Kampfmannschaft</button>

<div id="team-details"></div>

<script>
        function showDetails(teamName) {
            var detailsDiv = document.getElementById('team-details');
            detailsDiv.innerHTML = "<h3>Details zu " + teamName + "</h3><p>Hier k√∂nnten die Details zum " + teamName + " Team stehen.</p>";
        }
    </script>
