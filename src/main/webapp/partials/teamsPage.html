<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 35vh; /* Änderung: 50% des Viewports von oben */
            transform: translateY(-50%); /* Änderung: Vertikales Zentrieren */
        }

        .team-button {
            width: 200px;
            height: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            line-height: 50px;
            margin: 10px;
            box-sizing: border-box;
        }

         /* Custom Styles */
        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem 1rem;
            position: relative; /* Position relativ für die absolute Positionierung des Bildes */
            text-align: center;
        }
        .jumbotron img {
            position: absolute; /* Absolutes Positionieren des Bildes */
            top: 0; /* Oben ausrichten */
            left: 50%; /* Horizontal zentrieren */
            transform: translateX(-50%); /* Horizontal zentrieren */
            width: 200px; /* Breite des Bildes */
            height: auto; /* Automatische Höhe beibehalten */
        }
        .jumbotron h1 {
            margin-top: 80px; /* Abstand zwischen dem Bild und der Überschrift */
        }
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }
        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #e9ecef;
            color: #495057;
            font-weight: bold;
        }
        .table tbody+tbody {
            border-top: 2px solid #dee2e6;
        }
        .table tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }

    </style>
</head>
<body>

<div class="button-container">
    <button class="team-button" onclick="showDetails('U12')">U12 Team</button>
    <button class="team-button" onclick="showDetails('U15')">U15 Team</button>
    <button class="team-button" onclick="showDetails('U16')">U16 Team</button>
    <button class="team-button" onclick="showDetails('U18')">U18 Team</button>
    <button class="team-button" onclick="showDetails('U23')">U23 Team</button>
    <button class="team-button" onclick="showDetails('MainTeam')">Main Team</button>
</div>

<div id="team-details"></div>

<script>
    function showDetails(teamName) {
        var detailsDiv = document.getElementById('team-details');
        detailsDiv.innerHTML = "<h3>Players " + teamName + "</h3><p>Here you can see the players of " + teamName + " .</p>";
    }
</script>
</div>

</body>
</html>
