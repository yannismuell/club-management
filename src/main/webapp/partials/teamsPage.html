<div ng-init="init()" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8">
            <div class="table-responsive">
                <table id="teams-table" class="table table-striped table-hover text-center">
                    <thead>
                    <tr>
                        <th>Teams</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr ng-repeat="team in filteredTeams | startFrom: pagination.currentPage * pagination.pageSize | limitTo: pagination.pageSize ">
                        <td><a href="#!/teams/members/{{team.websafeTeamKey}}">{{team.name}}</a></td>
                    </tr>
                    <!-- Falls keine Übereinstimmungen vorhanden sind -->
                    <tr ng-if="filteredTeams.length === 0">
                        <td colspan="6" class="text-center">No matches found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
